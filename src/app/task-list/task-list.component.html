<h1>Task List</h1>
 <br>
<ul>
    <li *ngFor="let task of tasks"><h3>{{ task.name }}</h3> 
        <p>
        <a [routerLink]="['/view', task.id]"><button>view</button></a>
        <button (click)="deleteTask(task.id)">delete</button>
        <a [routerLink]="['/edit', task.id]"><button>edit</button></a>
        </p>
    </li>
</ul>
